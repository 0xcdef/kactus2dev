  <body>
    <h2>Colors</h2>
    <p>
    In Kactus2, elements that are currently in an invalid
	state are displayed in <font color="red">red</font>. Mandatory fields have <span style="background-color: #FFFACD">lemon chiffon</span> background. Disabled fields have <span style="background-color: #F5F5F5">light grey</span> background.
    </p>
    <p>
    Likewise, in console error messages are displayed in <font color="red">red</font> and regular messages are displayed in 
    <font color="blue">blue</font>.
    </p>
  </body>
</html>
